<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:24px; }
    .card { max-width:560px; margin:0 auto; background:#fff; border-radius:8px; padding:24px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .btn { display:inline-block; background:#0d6efd; color:#fff; padding:12px 16px; border-radius:6px; text-decoration:none; }
    .muted { color:#666; font-size:13px; }
  </style>
  </head>
<body>
  <div class="card">
    <h2>Recuperación de contraseña</h2>
    <p>Has solicitado restablecer tu contraseña. Haz clic en el siguiente botón para continuar.</p>
    <p><a class="btn" href="{{ link }}" target="_blank" rel="noopener">Restablecer contraseña</a></p>
    <p class="muted">Por seguridad, este enlace expirará en 15 minutos.</p>
    <p class="muted">Si no solicitaste este cambio, puedes ignorar este mensaje.</p>
  </div>
</body>
</html>

# =============================================================================
# DOCKER COMPOSE - Desarrollo y Producción
# =============================================================================
# Modo desarrollo: docker-compose up -d
# Modo producción: Cambiar ENVIRONMENT=production en .env y:
#                  docker-compose up -d --build
# =============================================================================

services:
  mongodb:
    image: mongo:latest
    container_name: chatbot-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatbot-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chatbot-network

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatbot-network
    # Persistencia de Redis (importante para caché en producción)
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-backend
    restart: unless-stopped
    depends_on:
      - mongodb
      - qdrant
      - redis
    env_file:
      - ./backend/.env
    environment:
      # Sobrescribir URLs para Docker (usan nombres de servicio internos)
      - MONGO_URI=mongodb://mongodb:27017/chatbot_rag_db
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      # Solo en desarrollo: sincroniza código para hot-reloading
      # En producción, comenta esta línea para usar la imagen buildeada
      - ./backend:/app
    networks:
      - chatbot-network
    # El entrypoint.sh detecta ENVIRONMENT y arranca con:
    # - development: uvicorn con --reload (1 worker)
    # - production: gunicorn con 4 workers (sin reload)
    # Ver backend/entrypoint.sh para la lógica

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatbot-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=${ENVIRONMENT:-development}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - chatbot-network
    command: sh -c "yarn install && yarn dev"

networks:
  chatbot-network:
    name: chatbot-network
    driver: bridge

volumes:
  mongodb_data:
    name: chatbot-mongodb-data
  qdrant_data:
    name: chatbot-qdrant-data
  redis-data:
    name: chatbot-redis-data

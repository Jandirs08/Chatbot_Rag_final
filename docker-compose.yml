services:
  mongodb:
    image: mongo:latest
    container_name: chatbot-mongodb-dev
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-backend-dev
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/chatbot
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      # Sincroniza el código local con el contenedor para hot-reloading
      - ./backend:/app
    networks:
      - chatbot-network
    # Comando para iniciar el servidor en modo de desarrollo con recarga automática
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatbot-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # URLs públicas usadas por el código del cliente (Next.js)
      # apiBaseUrl se usa en ChatWindow.tsx y espera host:puerto sin /api/v1
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      # API_URL se usa en diversos servicios y espera incluir /api/v1
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      # BACKEND_URL se usa en ragService y también espera incluir /api/v1
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      # Sincroniza el código local con el contenedor para hot-reloading
      - ./frontend:/app
      # Volumen anónimo para evitar que la carpeta local node_modules sobreescriba la del contenedor
      - /app/node_modules
    networks:
      - chatbot-network

networks:
  chatbot-network:
    name: chatbot-network
    driver: bridge

volumes:
  mongodb_data:
    name: chatbot-mongodb-data
